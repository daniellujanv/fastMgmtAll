<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<!--  
    <script type="text/javascript" src="cordova.js"></script>
    -->
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div data-role="page" id="index" data-mini="true">

		<div data-role="header" data-position="fixed">
			<h1>FastMgmt!</h1>
			<!-- 
			<a href="#" data-ajax="false"
				class="ui-btn-left" data-corners="false" data-theme="c"
				data-role="button" data-icon="gear" data-ajax="false" 
				onClick="window.localStorage.clear(); window.location.replace('index.html');">Erase</a>
 			-->
			<a href="settings/settings.html" data-ajax="false"
				class="ui-btn-right" data-corners="false" data-theme="c"
				data-role="button" data-icon="gear" data-ajax="false">Settings</a>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div id="ipts_amounts">
			<!-- TO-DO display selected time -->
				<h2 id="h_timeExpenses" class="center">SelectedTime Expenses</h2>
				<h4 id="h_startingFrom" class="center"></h4>
				<div data-role="fieldcontain">
					<label for="ipt_selectedAmount">Selected Amount to Track</label> 
					<input type="text" data-theme="f" name="ipt_selectedAmount" id="ipt_selectedAmount" value="0.00 DKK"
						disabled />
				</div>
				<!-- selected amount -->
				<div data-role="fieldcontain">
					<label for="ipt_leftAmount">Spent so far</label> 
					<input type="text" data-theme="f" name="ipt_leftAmount" id="ipt_leftAmount" value="0.00 DKK"
						disabled />
				</div>
				<!-- remaining amount -->
			</div>
		<!-- TO-DO if categories in use -->
			<div data-role="fieldcontain" id="fc_categories">
				<div id="lv_categories" data-role="collapsible" data-mini="true" data-corners="false" data-collapsed="false" 
					data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" data-collapse-cue-text="No categories yet">
					<h1 id="h_selectCategory">No Categories</h1>
					
				</div>
			</div>
			<div data-role="fieldcontain" id="btn_addCategory">
				<a href="categories/addCategory.html" data-role="button" data-rel="dialog" data-mini="true" data-corners="false">New Category</a>
			</div>			
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->
</body>
</html>
