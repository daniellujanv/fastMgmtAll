<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- jquerymobile -->
	<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<!-- local app -->
	<link rel="stylesheet" href="css/settings.css" />
	<!-- phonegap 
    <script type="text/javascript" src="../cordova.js"></script> -->
</head> 
<body> 

<div data-role="page" id="settings">

	<div data-role="header" data-position="fixed">
		<h1>Settings</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<h2>Choose your settings settings</h2>		
		<form id="flip" data-mini="true">
		    <label for="flip">Start tracking:</label>
		    <select data-mini="true" name="flip" id="flip" data-role="slider">
		        <option value="now">Starting now!</option>
		        <option value="before">Beginning of time</option>
		    </select>
		</form>
	</div><!-- /content -->
	
	<div data-role="fieldcontain">
		<div class="settings" data-role="collapsible" data-corners="false" data-mini="true" data-collapse-cue-text="Select Tracking Time">
			<h1 id="h_selectTrackingTime">Select Tracking Time</h1>
			<ul id="lv_trackingTime" data-role="listview" data-corners="false">
				<li id="Daily" value="Daily" onClick="onClickSelectedTrackingTime('Daily')">Day</li>
				<li id="Weekly" value="Weekly" onClick="onClickSelectedTrackingTime('Weekly')">Week</li>
				<li id="Monthly" value="Monthly" onClick="onClickSelectedTrackingTime('Monthly')">Month</li>
			</ul>
		</div>
	</div><!-- tracking time -->
	<div data-role="fieldcontain">
		<label for="amount">Amount</label>
		<input type="number" name="amount" id="amount" value="Amount..." onclick="clearText('amount');" />
	</div><!-- amount -->
	<div id="categories" data-role="fieldcontain" class="categories_rbxs">
		<fieldset data-role="controlgroup" data-mini="true" data-corners="false">
		   <legend>Use categories?</legend>
		   <label><input type="radio" checked name="categories" id="categories_yes"/>Yeah!</label>
		   <label><input type="radio" name="categories" id="categories_no"/>Nah...don't care!</label>
	    </fieldset>
	</div><!-- categories -->

	<button data-theme="b" data-corners="false" onClick="onClickSaveBtn()">Save!</button>
</div><!-- /page -->

</body>
</html>
